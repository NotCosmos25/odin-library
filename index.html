<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library Project</title>
    <link rel="stylesheet" href="./style.css">    

    <script src="./script.js" defer="true"></script>
</head>
<body>

    <dialog id="add-book-modal">
        
        <form onsubmit="false">
        
            <div class="modal-input-container">
                <p>
                    <label for="book-title" >Book Title: </label>
                    <input type="text" name="book-title" id="book-title-input" required>
                </p>

                <p>
                    <label for="book-author">Book Author: </label>
                    <input type="text" name="book-author" id="book-author-input" required>
                </p>

                <p>
                    <label for="book-read-status"> Status: </label>
                    <select name="book-read-status" id="book-read-status-select" required>
                        <option value="not read" selected> not read</option>
                        <option value="reading"> reading </option>
                        <option value="finished"> finished </option>
                    </select>
                </p>

                <p>
                    <label for="book-page-number"> Page Number: </label>
                    <input type="number" name="book-page-number" id="book-page-number-input" min="0" required>
                </p>
            </div>
        
            <div class="modal-buttons-container">
                <button class="close-book-modal-btn" formnovalidate formmethod="dialog"> x </button>
                <button class="add-book-btn" type="submit"> Add </button>
            </div>

        </form>
        
    </dialog>

    <section class="main-container">
        <p class="main-container-title"> My Book Collection</p>
        <div class="library-container">

        </div>

        <div class="button-container">
            <button class="show-add-book-modal-btn">Add Book</button>
        </div>
    </section>

</body>
</html>
